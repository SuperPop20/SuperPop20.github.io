<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flappy Monster</title>

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="icons/manifest.json">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <meta name="msapplication-config" content="icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <style>
    @font-face {
      font-family: 'CarterOne';
      src: url(fonts/CarterOne.ttf);
    }
    @font-face {
      font-family: 'Guerilla';
      src: local('GUERRILLA Normal'),
           local('GUERRILLA-Normal'),
           url('fonts/Guerrilla.woff2') format('woff2'),
           url('fonts/Guerrilla.woff') format('woff'),
           url('fonts/Guerrilla.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    *{
      margin: 0;
      padding: 0;
    }
    .game-canvas{
      display: block;
      margin: 0 auto;
      background: url(img/preloader.gif) center no-repeat;
    }
  </style>
</head>
<body>
  <canvas id="game-stage" width="800" height="600" class="game-canvas">
    Sorry, but your browser doesn't support this game!
  </canvas>

  <script src="js/createjs-2015.11.26.min.js"></script>
  <script src="js/ndgmr.Collision.js"></script>
  <script src="js/polyfill.min.js"></script>
  <script src="https://vk.com/js/api/xd_connection.js?2"></script>
  <script src="js/app.js"></script>
</body>
</html>
